<html>
<head>
<title>Forms Concepts in HTML</title>
<style>
table tr th{background:silver;font-family:courier new;font-size:24px;}
table tr td,input,select,textarea{
font-family:arial;
font-size:22px;
}
</style>
</head>
<body>
<form name='fbregForm'>
<table align='center' border='1' width='70%' cellpadding='8' cellspacing='0'>
<thead>
<tr><th colspan='2'>Create your Register Account </th></tr>
</thead>
<tbody>
<tr><td width='32%'>Enter Name</td><td>
<input type='text' id='regFname' name='fname' value=''/>
</td></tr>
<tr><td>Enter Email</td><td>
<input type='text' id='regEmail' name='email'/>
</td></tr>
<tr><td>Enter DOB</td><td>
<input type='text' placeholder='YYYY-MM-DD' name='dob'/>
</td></tr>
<tr><td>Enter Password</td><td>
<input type='password' id='regPwd' name='pwd'/>
</td></tr>
<tr><td>Confirm Password</td><td>
<input type='password' id='regCpwd' name='cpwd'/>
</td></tr>
<tr><td>Choose Gender</td><td>
<input type='radio' id='regGendm' name='gend' value='Male'/> <label for='regGendm'>Male</label>
<input type='radio' id='regGendf' name='gend' value='Female'/> <label for='regGendf'>Female</label>
</td></tr>
<tr><td>Choose Lanugage</td><td>
<input type='checkbox' name='lang[]' id='regLangE' value='English'/> <label for='regLangE'>Eng</label>
<input type='checkbox' name='lang[]' id='regLangH' value='Hindi'/> Hin
<input type='checkbox' name='lang[]' id='regLangT' value='Telugu'/> Tel
</td></tr>
<tr><td>Choose Country</td><td>
<select name='coun' id='regCoun'>
<option value=''>Please Select</option>
<option value='IN'>INDIA</option>
<option value='US'>UNITED STATES</option>
<option value='UK'>UNITED KINGDOM</option>
</select>
</td></tr>
<tr><td>Enter Address</td><td>
<textarea rows='5' cols='25' name='addr' id='regAddr'>
</textarea>
</td></tr>
<tr><td>Upload Image</td><td>
<input type='file' name='pic' id='regPic'/>
</td></tr>
</tbody>
<tfoot>
<tr><td colspan='2' align='right'>
<input type='submit' name='reg' value='Register !'/>
<input type='reset' name='can' value='Refresh !'/>
</td></tr>
</tfoot>
</table>
</form>
</body>
</html>
